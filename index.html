 animation: animate 4s linear infinite;

@keyframes animate{
  
  0%{

  }
  100%{

  }
}

a:before{
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  z-index: -1;
  background: linear-gradient(90deg,#0074D9,#FF4136,#FFDC00,#0074D9);
  background-size: 400%;
  border-radius: 40px;
  filter: blur(30px);
  opacity: 0;
}

a:hover:before{
  animation: animate 4s linear infinite;
  border-radius: 40px;
  opacity: 1;
}
